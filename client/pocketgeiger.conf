# JSON全体を取得
UserParameter=pocketgeiger.data,cat /var/lib/pocketgeiger/data.json 2>/dev/null || echo '{}'

# jqを使った個別値取得（null対応版）
UserParameter=pocketgeiger.signal[*],jq -r '.$1 // 0' /var/lib/pocketgeiger/data.json 2>/dev/null || echo 0
UserParameter=pocketgeiger.noise[*],jq -r '.$1 // 0' /var/lib/pocketgeiger/data.json 2>/dev/null || echo 0

# タイムスタンプとメタ情報
UserParameter=pocketgeiger.timestamp,jq -r '.timestamp // 0' /var/lib/pocketgeiger/data.json 2>/dev/null || echo 0
UserParameter=pocketgeiger.samples,jq -r '.samples // 0' /var/lib/pocketgeiger/data.json 2>/dev/null || echo 0
UserParameter=pocketgeiger.uptime,jq -r '.uptime_sec // 0' /var/lib/pocketgeiger/data.json 2>/dev/null || echo 0
